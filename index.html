<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="toDoList.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
    <script src="toDoList.js" defer></script>
    <title>ToDoList</title>

</head>
<body>
<div id="help">Подсказка</div>
    <div id="wrapper">
        <div id="addMainItem">
            <input onkeyup="mainEnter(event)" id='myInput' type="text">
            <input onclick="new MainMenu(event)"  type="button" name="addItem" value="Add">
            <input onclick="addToStorage()"  type="button" name="Save" value="Save">
            <input onclick="localStorage.clear()"  type="button" name="Clear" value="Clear">
            <input placeholder="filter" id='myFilter' onkeyup="filterList(event)" type="text" value="">
        </div>
        <ul class="mainMenu">

        </ul>
    </div>
</body>
</html>
